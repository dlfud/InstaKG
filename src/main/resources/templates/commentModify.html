<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <section class="main">

        <div class="container d-flex justify-content-center">
            <div class="col-9">
                <div class="wrapper">
                    <div class="left-col">
                        <div class="info">
                            <div class="user mt-5 mb-3">
                                <div class="d-flex flex-row align-items-center">
                                    <div class="d-flex align-items-center ms-2">
                                        <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger post-profile-photo me-3">
                                            <!-- 게시물 프로필사진 -->
                                            <img th:src="@{/img/basic-profile-image.png}"
                                                 style="transform: scale(1.5); width: 100%; position: absolute; left: 0"/>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <span class="fw-bold">꼬솜우비</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form th:action="@{|/comment/modify/${answer.id}|}" method="post">
                            <p class="description">
                            <textarea name="content" class="form-control" rows="10"
                                      th:text="${answer.content}"></textarea>
                            </p>
                            <p class="post-time">
                            <div class="d-flex justify-content-between">
                                <div th:text="${#temporals.format(answer.modifyDate, 'yyyy년 M월 d일 HH시 ')}"></div>
                                <div>
                                    <input type="submit" value="저장하기" class="btn text-info">
                                    <a th:href="@{|/board/list/detail/${answer.board.id}|}" class="btn text-info">취소</a>
                                </div>
                            </div>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
