<script layout:fragment="script" type='text/javascript'>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });


function url(){
    var obShareUrl = document.getElementById("ShareUrl");
    obShareUrl.value = window.document.location.href;
}

//링크 복사
function copy(){
	var url = '';
	var textarea = document.createElement("textarea");
	document.body.appendChild(textarea);
	url = window.document.location.href;
	textarea.value = url;
	textarea.select();
	textarea.focus();
	document.execCommand("copy");
	document.body.removeChild(textarea);
	alert("URL이 복사되었습니다.");
}

function CopyUrlToClipboard(){
	var obShareUrl = document.getElementById("ShareUrl");
	obShareUrl.value = window.document.location.href;

	obShareUrl.select();
	document.execCommand("copy");

	alert("URL이 클립보드에 복사되었습니다");
}


//트위터 공유
/*<![CDATA[*/
function shareTwitter(){
    var sendUrl = document.URL;
    window.open("https://twitter.com/intent/tweet?url=" + sendUrl);
    /*]]>*/
}

//modal에 정보전달
$('#exampleModal').on('show.bs.modal', function (e) {
    var answerId = $(e.relatedTarget).data('id');
    var answerContent = $(e.relatedTarget).data('content');
	sessionStorage.setItem("answer_id", answerId);
	sessionStorage.setItem("answer_content", answerContent);
});

function move(url){
    location.href = url+sessionStorage.getItem("answer_id");
    sessionStorage.removeItem("answer_id");
}


//댓글 입력창에 값이 들어가 있을때만 버튼 활성화
$(function(){
    $("#content").on('input', function(){
        if($("#content").val()=='')
            $("#post").attr("disabled", true);
        else
            $("#post").attr("disabled", false);
    });
})
