<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <section class="main">
        <!-- 상단 네비바 내용물 관련 -->

                        <div>

                                <li class="list-inline-item">

                                             fill="currentColor"

                                             class="bi bi-send" viewBox="0 0 16 16">

                                        </svg>
                                    </a>
                                </li>
                                <!-- 나침반 아이콘 -->
                                <li class="list-inline-item ms-2">
                                    <a href="#" class="link-dark">

                                             fill="currentColor"
                                             class="bi bi-compass" viewBox="0 0 16 16">
                                            <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>

                                        </svg>
                                    </a>
                                </li>
                                <!-- 사람 아이콘-->
                                <li class="list-inline-item ms-2">
                                    <a href="#" class="link-dark">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5em"
                                             fill="currentColor"
                                             class="bi bi-person-circle" viewBox="0 0 16 16">
                                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                            <path fill-rule="evenodd"
                                                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                        </svg>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle ms-2">
                                    <a href="#">
                                        <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center topbar-profile-photo">
                                            <!-- 상단바 프로필사진 -->
                                            <img th:src="@{/img/basic-profile-image.png}"
                                                 style="transform: scale(1.5); width: 100%; position: absolute; left: 0"/>
                                        </div>
                                    </a>
                                </li>
                            </ui>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- 상단바 네비바 내용물 관련 끝 -->
        <!-- 상단 친구목록? 내용물 관련 -->
        <div class="mt-4"> <!-- 네비바와 거리띄우기 -->
            <div class="container d-flex justify-content-center">
                <div class="col-9">
                    <div class="row">
                        <div class="col-8 p-0">
                            <!--게시물 관련 시작-->
                            <!-- 사용자 정보 시작-->
                            <div class="d-flex flex-column mb-4" th:each="board : ${board}">
                                <div class="card">
                                    <!-- 사용자 정보 끝-->
                                    <!--사진 시작-->
                                    <div class="card-body p-0">
                                        <div class="swiper mySwiper">
                                            <div class="swiper-wrapper">
                                                <div class="swiper-slide" th:each="image : ${board.fileList}">
                                                    <img th:if="${image.fileName.contains('jpg')}"
                                                         class="QuestionDetailImgStatic"
                                                         th:src="'/uploadFiles/'+${image.fileName}" alt="img">
                                                    <video th:unless="${image.fileName.contains('jpg')}"
                                                           class="QuestionDetailImgStatic" controls
                                                           th:src="'/uploadFiles/'+${image.fileName}"></video>
                                                </div>
                                            </div>
                                            <div class="swiper-button-next"></div>
                                            <div class="swiper-button-prev"></div>
                                            <div class="swiper-pagination"></div>
                                        </div>

                                    </div>
                                    <!--사진 끝-->
                                </div>
                            </div>
                        </div>
                        <!-- 게시물 관련 끝-->


                        <div class="col-4 p-0 m-0 ">
                            <div class="card-header">
                                <div class="d-flex flex-row align-items-center">
                                    <div class="d-flex align-items-center ms-2">
                                        <div class="rounded-circle overflow-hidden d-flex justify-content-center align-items-center border border-danger post-profile-photo me-3">
                                            <!-- 게시물 프로필사진 -->
                                            <img th:src="@{/img/basic-profile-image.png}"
                                                 style="transform: scale(1.5); width: 100%; position: absolute; left: 0"/>
                                        </div>
                                        <div class="d-flex justify-content-start">
                                            <span class="fw-bold">꼬솜우비</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <!--내용시작-->
                                <div class="card ">
                                    <div th:each="board : ${board}"
                                         class="card-body bg-white border-bottom">
                                        <div th:text="${board.content}"></div>
                                        <div th:text="${#temporals.format(board.createDate, 'M월 d일')}"></div>

                                    </div>
                                </div>
                                <!--내용 끝-->
                                <!-- 댓글 시작 -->
                                <div th:if="!${board.onOff}">
                                    <div class="card QuestionDetailCommentOverflow">
                                        <div class="card-body bg-white ">
                                            <div th:each="answer : ${board.answerList}" class ="border-bottom my-2">

                                                <div class="d-flex justify-content-between">
                                                    <div th:text="${answer.content}"></div>
                                                    <button type="button" class="btn form-inline pt-0 pb-10"
                                                            id="myModal"
                                                            data-bs-toggle="modal"
                                                            data-bs-target="#exampleModal" th:data-id="${answer.id}"
                                                            th:data-content="${board.content}">
                                                        <img src="https://img.icons8.com/stickers/344/ellipsis.png"
                                                             width="20" height="20"
                                                             alt="">
                                                    </button>
                                                </div>
                                                <div class="d-flex justify-content-between">
                                                    <div th:text="${#temporals.format(answer.createDate, 'M월 d일')}"></div>
                                                    <!-- 좋아요 싫어요 -->
                                                    <form th:action="@{|/answer/detail/like/${answer.id}|}"
                                                          method="post">
                                                        <div th:if="${answer.replyLike}">
                                                            <button class="btn pr-5  pt-0 m-0">
                                                                <svg type="submit" xmlns="http://www.w3.org/2000/svg"
                                                                     width="1em"
                                                                     height="1em" fill="currentColor"
                                                                     class="bi bi-star-fill "
                                                                     viewBox="0 0 16 16">
                                                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                        <div th:if="!${answer.replyLike}">
                                                            <button class="btn pr-5 pt-0 m-0">
                                                                <svg type="submit" xmlns="http://www.w3.org/2000/svg"
                                                                     width="1em"
                                                                     height="1em"
                                                                     fill="currentColor" class="bi bi-star"
                                                                     viewBox="0 0 16 16">
                                                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${board.onOff}">
                                    <div class="card QuestionDetailCommentOverflow">
                                    </div>
                                </div>
                                <!-- 댓글 끝 -->


                                <div>
                                    <div class="card">
                                        <div class="d-flex justify-content-between ps-3 pe-3 pt-3 pb-1 bg-white">
                                            <ul class="list-inline">
                                                <li class="list-inline-item">
                                                    <!-- 좋아요 싫어요 -->
                                                    <form th:action="@{|/board/detail/like/${board.id}|}"
                                                          method="post">
                                                        <div th:if="${board.replyLike}">
                                                            <button class="btn p-0">
                                                                <svg type="submit" xmlns="http://www.w3.org/2000/svg"
                                                                     width="1.5em"
                                                                     height="1.5em" fill="currentColor"
                                                                     class="bi bi-star-fill"
                                                                     viewBox="0 0 16 16">
                                                                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                        <div th:if="!${board.replyLike}">
                                                            <button class="btn p-0">
                                                                <svg type="submit" xmlns="http://www.w3.org/2000/svg"
                                                                     width="1.5em"
                                                                     height="1.5em"
                                                                     fill="currentColor" class="bi bi-star"
                                                                     viewBox="0 0 16 16">
                                                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </form>
                                                </li>
                                                <!-- 댓글로 이동 -->
                                                <li class="list-inline-item ms-2">
                                                    <a th:href="@{|/board/list/detail/${board.id}|}"
                                                       class="btn p-0">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5em"
                                                             height="1.5em"
                                                             fill="currentColor" class="bi bi-chat"
                                                             viewBox="0 0 16 16">
                                                            <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                                                        </svg>
                                                    </a>
                                                </li>
                                                <!-- 다이렉트 메시지 -->
                                                <li class="list-inline-item ms-2">
                                                    <button class="btn p-0">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem"
                                                             height="1.5em"
                                                             fill="currentColor"
                                                             class="bi bi-send" viewBox="0 0 16 16">
                                                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                                                        </svg>
                                                    </button>
                                                </li>
                                            </ul>
                                            <div>
                                                <button class="btn p-0">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5em"
                                                         height="1.5em"
                                                         fill="currentColor" class="bi bi-bookmark"
                                                         viewBox="0 0 16 16">
                                                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                        <!--내용 끝-->
                                        <div class="bg-white ps-3 pb-2"
                                             th:text="${#temporals.format(board.createDate, 'M월 d일')}"></div>

                                        <div class="position-relative comment-box">
                                            <div th:if="!${board.onOff}">
                                                <form th:action="@{|/answer/create/detail/${board.id}|}" method="post">
                                                    <input name="content" class="w-100 border-0 p-2" type="text" id="content"
                                                           placeholder="답글달기">
                                                    <button type="submit" class="btn position-absolute btn-st fw-bold" disabled="true" id="post">
                                                        확인
                                                    </button>
                                                </form>
                                            </div>
                                            <div th:if="${board.onOff}">
                                                <form th:action="@{|/answer/create/detail/${board.id}|}" method="post">
                                                    <input name="content" class="w-100 border-0 p-2" type="text"
                                                           placeholder="답글달기" disabled>
                                                    <button type="submit" class="btn position-absolute btn-st fw-bold" disabled>
                                                        확인
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content ">
                <div class="modal-body text-center">

                    <a class="Modal-Nomal" href="" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
                       data-bs-dismiss="modal">
                        <div>
                            삭제
                        </div>
                    </a>
                    <hr>


                    <a class="Modal-Nomal" href="javascript:move('/comment/modify/');">
                        <div>
                            수정
                        </div>
                    </a>

                    <hr>

                    <a class="Modal-Nomal" href="" data-bs-dismiss="modal">
                        <div>
                            취소
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- modal 2 -->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
         tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-center">
                    삭제하시겠습니까?
                </div>
                <div class="modal-body text-center">
                    <a class="Modal-Nomal" href="javascript:move('/comment/delete/');">
                        <div>
                            확인
                        </div>
                    </a>
                    <hr>
                    <a class="Modal-Nomal" href="" data-bs-dismiss="modal">
                        <div>
                            취소
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>


<script layout:fragment="script" type='text/javascript'>
    var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });




//modal에 정보전달
$('#exampleModal').on('show.bs.modal', function (e) {
    var answerId = $(e.relatedTarget).data('id');
    var answerContent = $(e.relatedTarget).data('content');
	sessionStorage.setItem("answer_id", answerId);
	sessionStorage.setItem("answer_content", answerContent);
});

function move(url){
    location.href = url+sessionStorage.getItem("answer_id");
    sessionStorage.removeItem("answer_id");
}


//댓글 입력창에 값이 들어가 있을때만 버튼 활성화
$(function(){
    $("#content").on('input', function(){
        if($("#content").val()=='')
            $("#post").attr("disabled", true);
        else
            $("#post").attr("disabled", false);
    });
})




</script>
<!-- 자바스크립트 -->
</html>
